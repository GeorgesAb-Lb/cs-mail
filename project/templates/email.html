{% extends "layout.html" %}

{% block title %}
    View Email
{% endblock %}

{% block main %}
    <div class="center-div">
            <div class="list-group-item view-email">
                <strong>Sender:</strong> {{ emailDetail.sender }}
            </div>
            <div class="list-group-item view-email">
                <strong>Receiver:</strong> {{ emailDetail.recipient }}
            </div>
            <div class="list-group-item view-email">
                <strong>Subject:</strong> {{ emailDetail.subject }}
            </div>
            <div class="list-group-item view-email">
                <strong>Timestmap:</strong> {{ emailDetail.timastamp }}
            </div>
            <div class="list-group-item view-email">
                <strong>Body:</strong> {{ emailDetail.body }}
            </div>
            <div class="my-3">
                <form action="reply" method="post">
                    <input type="hidden" name="emailId" value="{{ emailDetail.id }}">
                    <input type="submit" class="btn btn-success" value="Reply">
                </form>
            </div>
    </div>

{% endblock %}
